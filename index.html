<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok Login Demo</title>
</head>
<body>
<h1>TikTok Login Demo</h1>

<!-- Button login -->
<button id="tiktok-login-btn">Login with TikTok</button>

<!-- Display user info -->
<div id="user-info" style="margin-top: 20px;"></div>

<script>
    const CLIENT_KEY = "awwmymy5o6i37zcr"; // TikTok App Client Key
    const REDIRECT_URI = "https://https://tiktok-verify-two.vercel.app/callback.html"; // URL pháº£i match app setting

    document.getElementById('tiktok-login-btn').addEventListener('click', () => {
        // Build TikTok OAuth URL
        const state = Math.random().toString(36).substring(2); // random string
        const scope = encodeURIComponent("user.info.basic"); // scope demo
        const oauthUrl = `https://www.tiktok.com/v2/auth/authorize/?response_type=code&client_key=${CLIENT_KEY}&scope=${scope}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&state=${state}`;

        // Redirect user to TikTok login
        window.location.href = oauthUrl;
    });
</script>
</body>
</html>
