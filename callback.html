<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok Callback</title>
</head>
<body>
<h1>TikTok Callback</h1>
<div id="user-info"></div>

<script>
    // Parse URL params
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");

    document.getElementById("user-info").innerText = `Authorization code: ${code}\nState: ${state}`;

    // Exchange code for access token should be done on backend (requires client_secret)
    // Sandbox: front-end demo sẽ hiển thị code thôi
</script>
</body>
</html>
